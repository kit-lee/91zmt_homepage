    var footerheight = $('.footer').height();
      $('body').bind('mousewheel', function(event, delta) {

            var dir = event.originalEvent.deltaY < 0 ? 'Up' : 'Down';
                //vel = Math.abs(delta);
                // alert(dir);
           //console.log(dir);
           if(dir=='Down' && currentSlideIndex==6){
              changeScreen('down');
           }else if(dir=='Up' && currentSlideIndex==6)
           {
              changeScreen('Up');
            }
         
        });
    
    function changeScreen(moveflag) {
      if(moveflag=='down'){
        $('#main-container').animate({
            top:'-'+footerheight+'px'
          }, 100);
      }else{
        $('#main-container').animate({
            top:'+'+0+'px'
          }, 100);
      }
     
    }
